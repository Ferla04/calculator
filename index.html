<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" class="style" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="main">
  <div class="container">

    <header>
      <h1>calc</h1>
      <section>
        <h5>THEME</h5>
        <div class="control-theme">
          <div>
            <label for="main">1</label>
            <label for="light">2</label>
            <label for="violet">3</label>
          </div>
          <div class="options-theme">
              <input type="radio" name="theme" onclick="changeTheme('main')" id="main" checked>
              <input type="radio" name="theme" onclick="changeTheme('light')" id="light">
              <input type="radio" name="theme" onclick="changeTheme('violet')" id="violet">
          </div>
        </div>
      </section>
    </header>

    <section class="result">
      <input type="text" value="399,981" readonly/> 
    </section>

    <section class="keyboard">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="delete">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="delete tr">RESET</button>
      <button class="ti">=</button>
      
    </section>


  </div>

  <script src="./main.js"></script>
</body>
</html>
